name: Build Push Deploy (AKS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NAMESPACE: prodental

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/prodental-backend:${{ github.sha }} -f backend/Dockerfile .

      - name: Push Backend Image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/prodental-backend:${{ github.sha }}

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/prodental-frontend:${{ github.sha }} -f frontend/Dockerfile frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/prodental-frontend:${{ github.sha }}

      - name: Set Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to AKS
        run: |
          kubectl -n $NAMESPACE set image deploy/backend backend=${{ secrets.ACR_LOGIN_SERVER }}/prodental-backend:${{ github.sha }}
          kubectl -n $NAMESPACE set image deploy/frontend frontend=${{ secrets.ACR_LOGIN_SERVER }}/prodental-frontend:${{ github.sha }}
          kubectl -n $NAMESPACE rollout status deploy/backend
          kubectl -n $NAMESPACE rollout status deploy/frontend
